
      <style>
        body {
          font-family: Papyrus, sans-serif;

          color: black;
          font-size: 22px;
          background-image: url(/imagenes/relleno.jpeg);
          background-size: cover;
          background-position: center center;
        }
        h1 {
          margin: 0;
          font-size: 36px;
          color: brown;
        }
        main {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          box-shadow: 0px 1px 5px rgba(0, 0, 0, 1);
          text-align: center;
          background-color: rgba(255, 255, 255, 0.3);
        }
      </style>

  <body >
    <main>
         <h1>Crear cliente , Editar </h1>

  <div class="card-body">
      <form>
        <div class="form-group">
        <label>Nombres</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre completo" required>
        </div>

        <div class="form-group">
          <label>Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Apellidos completo" required>
        </div>

        <div class="form-group">
          <label>Correo Electronico</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="ejemplo@ejemplo.com" required>
        </div>

          <div class="form-group row">
              <div class="col-sm-6">
                      <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
                  <ng-template #elseBlock>
                      <button class="btn btn-warning" role="button" (click)="update()">Editar</button>
                  </ng-template>
              </div>
          </div>
      </form>
  </div>
</main>
</body>
